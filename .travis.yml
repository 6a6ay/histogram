sudo: false

cache:
  pip: true
  directories:
    - ${TRAVIS_BUILD_DIR}/deps/boost-1.65.0

language: cpp

branches:
  only:
    - master
    - develop

matrix:
  include:
    - os: linux # minimum gcc
      compiler: gcc
      env:
        - COMPILER_VERSION=4.8
        - PYTHON_VERSION=2
        - BUILD_PYTHON=OFF
        - BUILD_NUMPY=OFF
        - BUILD_SERIALIZATION=OFF
    - os: linux # maximum gcc python2
      compiler: gcc
      env:
        - COMPILER_VERSION=4.8
        - PYTHON_VERSION=2
        - BUILD_PYTHON=ON
        - BUILD_NUMPY=ON
        - BUILD_SERIALIZATION=ON
    - os: linux # coverage gcc python2
      compiler: gcc
      env:
        - COMPILER_VERSION=4.8
        - PYTHON_VERSION=2
        - CMAKE_BUILD_TYPE=coverage
    - os: linux # maximum clang python2
      compiler: clang
      env:
        - COMPILER_VERSION=5
        - PYTHON_VERSION=2
        - BUILD_PYTHON=ON
        - BUILD_NUMPY=ON
        - BUILD_SERIALIZATION=ON

git:
  depth: 1

# Install packages
install:
  - export CXX=${CXX}-${COMPILER_VERSION}
  - export CC=${CC}-${COMPILER_VERSION}

  - if [ "${PYTHON_VERSION}" = "3" ]; then
      export PIP=pip3;
    else
      export PIP=pip;
    fi

  - BOOST_VERSION=1.65.0 # match version number of cache directory above
  - BOOST_DIR=${TRAVIS_BUILD_DIR}/deps/boost-${BOOST_VERSION}-py${PYTHON_VERSION}
  - mkdir -p ${BOOST_DIR}
  - |
    if [[ -z "$(ls -A ${BOOST_DIR})" ]]; then
      ${PIP} install --user numpy==1.11.1
      BOOST_URL="http://sourceforge.net/projects/boost/files/boost/${BOOST_VERSION}/boost_${BOOST_VERSION//\./_}.tar.gz"
      { travis_retry wget --quiet -O - ${BOOST_URL} | tar --strip-components=1 -xz -C ${BOOST_DIR}; } || exit 1
      (cd ${BOOST_DIR} && ./bootstrap.sh && ./b2 install --prefix=${BOOST_DIR} serialization iostreams python)
    fi

  - if [ "${CMAKE_BUILD_TYPE}" = "coverage" ]; then
      ${PIP} install --user numpy==1.11.1 cpp-coveralls urllib3[secure];
    fi
  - if [ "${BUILD_NUMPY}" = "ON" ]; then
      ${PIP} install --user numpy==1.11.1;
    fi

script:
  - cd build
  - if [ "${CMAKE_BUILD_TYPE}" = "coverage" ]; then

      cmake . -DBOOST_ROOT=${BOOST_DIR}
              -DBUILD_PYTHON=OFF
              -DBUILD_SERIALIZATION=ON
              -DCMAKE_BUILD_TYPE=coverage &&
      make -j2 &&
      ctest -V;
      cmake . -DBOOST_ROOT=${BOOST_DIR}
              -DPYTHON_EXECUTABLE=python2
              -DBUILD_PYTHON=ON
              -DBUILD_NUMPY=OFF
              -DCMAKE_BUILD_TYPE=coverage &&
      make -j2 &&
      ctest -V;
      cmake . -DBOOST_ROOT=${BOOST_DIR}
              -DPYTHON_EXECUTABLE=python2
              -DBUILD_PYTHON=ON
              -DBUILD_NUMPY=ON
              -DCMAKE_BUILD_TYPE=coverage &&
      make -j2 &&
      ctest -V;
    else
      cmake . -DBOOST_ROOT=${BOOST_DIR}
              -DPYTHON_EXECUTABLE=python${PYTHON_VERSION}
              -DBUILD_PYTHON=${BUILD_PYTHON}
              -DBUILD_NUMPY=${BUILD_NUMPY}
              -DBUILD_SERIALIZATION=${BUILD_SERIALIZATION}
              -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} &&
      make -j2 &&
      ctest -V;
    fi

# Calculate coverage
after_success:
  if [ "${CMAKE_BUILD_TYPE}" = "coverage" ]; then
    coveralls -r .. -b . --verbose --exclude ${TRAVIS_BUILD_DIR}/deps  --gcov=`which gcov-${COMPILER_VERSION}` --gcov-options '\-lp';
  fi

after_failure:
